<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration From</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input th:type="text" th:field="*{firstName}">

    <br><br>

    Last Name: <input th:type="text" th:field="*{lastName}">

    <br><br>

    Country :

    <select th:field="*{country}">

        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>

    </select>

    <br><br>

    Favourite Programming Language :

    <input type="radio" th:field="*{favouriteLanguage}" th:each="tempFavourite : ${languages}" th:value="${tempFavourite}" th:text="${tempFavourite}"/>

    <br><br>

    Favorite Operating Systems :

    <input type="checkbox" th:field="*{favoriteSystems}" th:each="tempSystem : ${systems}" th:value="${tempSystem}" th:text="${tempSystem}"/>


    <br><br>
    <input th:type="submit" value="Submit">

</form>

</body>
</html>
