<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration From</h3>

The Student is Confirmed: <span th:text="${student.firstName}+ ' ' + ${student.lastName}"></span>

<br><br>

Country : <span th:text="${student.country}"></span>

<br><br>

Favourite Programming Language : <span th:text="${student.favouriteLanguage}"></span>

<br><br>

Favourite Operating Systems :
<ul>
    <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}"></li>
</ul>

</body>
</html>
